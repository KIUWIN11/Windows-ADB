on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
    - name: ðŸ” Enable RDP
      run: |
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' fDenyTSConnections 0
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' UserAuthentication 0
        netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
        Restart-Service TermService -Force

    - name: ðŸ‘¤ Create RDP User (FIXED & VALID PASSWORD)
      run: |
        $username = "WIN"
        $password = "Rdp@13579!Zx"
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
          Set-LocalUser -Name $username -Password $secure
        } else {
          New-LocalUser -Name $username -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
        }

        echo "RDP_PASS=$password" >> $env:GITHUB_ENV

    - name: ðŸŒ Install Tailscale
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi -OutFile ts.msi
        Start-Process msiexec.exe -ArgumentList "/i ts.msi /quiet /norestart" -Wait

    - name: ðŸ”— Connect Tailscale
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
        $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
        echo "TS_IP=$ip" >> $env:GITHUB_ENV

    - name: ðŸŸ¢ SHOW LOGIN INFO + KEEP ALIVE
      run: |
        Write-Host "================================"
        Write-Host "IP       : $env:TS_IP"
        Write-Host "USERNAME : WIN"
        Write-Host "PASSWORD : Rdp@13579!Zx"
        Write-Host "================================"

        while ($true) { Start-Sleep 300 }
